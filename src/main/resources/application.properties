spring.profiles.active=dev


server.servlet.context-path=/

logging.file=/Users/zheng/bigdata.log

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

#spring.resources.static-locations=classpath:/static/

app.name=bigdata
app.output=/Users/zheng/${app.name}
server.tomcat.max-threads=200
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=${app.output}/logs
logging.path=${app.output}/logs

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=zheng
#spring.kafka.bootstrap-servers=localhost:9092


#spring.application.name=application-kafka
spring.kafka.producer.batch-size=16384
spring.kafka.producer.acks=-1
spring.kafka.producer.retries=10
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.linger.ms=2000
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=2000
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.session.timeout.ms=120000
spring.kafka.consumer.properties.request.timeout.ms=18000
spring.kafka.listener.missing-topics-fatal=false



